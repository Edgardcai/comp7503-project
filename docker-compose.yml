version: '3.8'

services:
  # Node-RED 服务
  node-red:
    image: nodered/node-red:latest
    container_name: comp7503-nodered
    ports:
      - "1880:1880"
    volumes:
      - node-red-data:/data
    environment:
      - TZ=Asia/Hong_Kong
    depends_on:
      - mongodb
    networks:
      - smart-city-network
    restart: unless-stopped

  # MongoDB 服务
  mongodb:
    image: mongo:latest
    container_name: comp7503-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=smartcity
      - TZ=Asia/Hong_Kong
    networks:
      - smart-city-network
    restart: unless-stopped

  # MongoDB Express (可选的数据库管理界面)
  mongo-express:
    image: mongo-express:latest
    container_name: comp7503-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongodb
    networks:
      - smart-city-network
    restart: unless-stopped

# 数据卷定义
volumes:
  node-red-data:
    driver: local
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local

# 网络定义
networks:
  smart-city-network:
    driver: bridge
